<!DOCTYPE html>
<div id="load-modal" class="modal imported" data-bind="with: loadModal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Load Model File</p>
            <button class="delete" data-bind="click: cancel"></button>
        </header>
        <section class="modal-card-body">
            <form>
                <label class="label">File Type</label>
                <p class="control">
                    <span class="select">
                        <select data-bind="options: parserTypes,
                                           optionsText: 'name',
                                           value: selectedParserType"></select>
                    </span>
                </p>
                <label class="label">File URL</label>
                <p class="control">
                    <input id="file-to-load-input"
                           data-bind="value: fileUrl()"
                           class="input"
                           type="text"
                           placeholder="http://">
                    <a class="button is-pulled-right"
                       data-bind="click: loadLocalFile">
                        <span class="icon is-small">
                            <i class="fa fa-file-text-o"></i>
                        </span>
                    </a>
                </p>

            </form>
        </section>
        <footer class="modal-card-foot">
            <a class="button is-success" data-bind="click: save">Load</a>
            <a class="button" data-bind="click: cancel">Cancel</a>
        </footer>
    </div>
</div>
